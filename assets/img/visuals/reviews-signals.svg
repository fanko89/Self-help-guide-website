<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 560" role="img" aria-label="How to read reviews">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1733"/>
      <stop offset="1" stop-color="#071225"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#47c7ff"/>
      <stop offset="1" stop-color="#66e3c4"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="560" rx="26" fill="url(#bg)"/>
  <text x="70" y="95" font-size="44" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#eaf1ff" font-weight="900">
    Reviews are a filter - process is the decision
  </text>
  <text x="70" y="132" font-size="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#b8c6dd">
    Look for signals that the company does design, installation, and verification - not just sales.
  </text>

  <rect x="70" y="175" width="520" height="315" rx="22" fill="#0c1a30" stroke="#2b3d5b"/>
  <rect x="610" y="175" width="520" height="315" rx="22" fill="#0c1a30" stroke="#2b3d5b"/>

  <text x="100" y="225" font-size="22" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#eaf1ff" font-weight="800">Good signals</text>
  <text x="640" y="225" font-size="22" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#eaf1ff" font-weight="800">Red flags</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#c7d4ea">
    <text x="110" y="265">• Mentions measurements (airflow, static pressure, load calc)</text>
    <text x="110" y="295">• Explains what was done and why</text>
    <text x="110" y="325">• Documents results at start-up</text>
    <text x="110" y="355">• Fixes root causes (ducts, returns, sizing)</text>
    <text x="110" y="385">• Clear scope and expectations</text>
    <text x="110" y="415">• Follow-up service if needed</text>

    <text x="650" y="265">• Only talks price / speed / discounts</text>
    <text x="650" y="295">• Vague claims: “best”, “top-rated”, “trust us”</text>
    <text x="650" y="325">• No mention of verification or documentation</text>
    <text x="650" y="355">• Upsells without explaining causes</text>
    <text x="650" y="385">• Avoids technical questions</text>
    <text x="650" y="415">• Recommends bigger equipment as the fix</text>
  </g>

  <rect x="70" y="510" width="1060" height="10" rx="999" fill="url(#accent)" opacity="0.85"/>
</svg>
